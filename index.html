<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet"> 
    <script src="./src/keymaster.js"></script>
    <script src="./dist/main.js"></script>
    <title>Snacke</title>
  </head>

  <body>
    <div class="header">
      <div class="lamb">
        <img src="clear.png" alt="thanks for playing" height="100">
        <img src="lamb.png" alt="thanks for playing" height="100">
      </div>

      <div class="logo">
        <img src="croppedlogo.jpg" alt="a game by me" height="110">
      </div>

      <div class="links">
        <a href="https://github.com/cb2997  92458"><img src="github.png" alt="My GitHub" width="120" height="110"></a>
        <a href="https://www.linkedin.com/in/brian-lam-962ba833/"><img src="linkedin.png" alt="My LinkedIn" width="130" height="110"></a>
      </div>
    </div>

    <div class="container">
      <div class="instructions">
        <h2>High Scores</h3><br>
        <table id="high-scores">
          <tr>
            <th>Name</th>
            <th>Score</th>
          </tr>
        </table>
      </div>
      <div class="game">
        <canvas id="game-canvas"></canvas>
      </div>
      <div class="info"> 
        <canvas id="info-canvas"></canvas>
      </div>
      
    </div>
    <div class="controls">
      <h1>WASD or Arrow Keys to move. SPACE or ESC to pause. Fill up your stomach and exit through top. Eat three of the same animal to activate a bonus power.</h1>
    </div>
    <audio autoplay="autoplay" loop autostart="true" controls><source src="snakejazzremix.mp3"></audio>

  </body>

</html>
